version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: social_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - socialnet

  server:
    build: ./server
    container_name: social_server
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - socialnet

  client:
    build: ./client
    container_name: social_client
    restart: always
    ports:
      - "3000:3000"
    environment:
      # âœ… Use localhost so browser can access backend
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - socialnet

networks:
  socialnet:

volumes:
  mongo_data:

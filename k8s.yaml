# ============================
# MongoDB PersistentVolumeClaim
# ============================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# ============================
# MongoDB Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc

---
# ============================
# MongoDB Service
# ============================
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP

---
# ============================
# Backend (Server) Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: sambitmass/social:server
          imagePullPolicy: IfNotPresent      # Use local image only
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: MONGO_URL
              value: "mongodb://mongo-service:27017/mern_demo"
            - name: JWT_SECRET
              value: "somesuperhardstringtoguess"

---
# ============================
# Backend Service (NodePort)
# ============================
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
      nodePort: 30002
  type: NodePort

---
# ============================
# Frontend (Client) Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: sambitmass/social:client
          imagePullPolicy: IfNotPresent      # Use local image only
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://minikube-ip:30002"   # Minikube IP + backend NodePort

---
# ============================
# Frontend Service (NodePort)
# ============================
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30012
  type: NodePort
